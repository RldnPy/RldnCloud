<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>개인 클라우드 | 시스템</title>

    {% include 'include/style.html' %}

</head>
<body>
<noscript>어라? 자바스크립트를 사용할수 없어요..</noscript>
<div class="relative mx-[5vw] my-3 bg-white overflow-hidden">
    <nav class="bg-white py-3.5 px-3.5">
        <a class='hover:bg-gray-100 hover:px-1 hover:py-0.5 transition-all duration-200 rounded-lg' href='/'>메뉴</a>
        <div class="h-full w-0.5 bg-gray-200 py-2.5 inline-block relative top-1"></div>
        시스템
        <div class="w-full h-px bg-gray-200 mt-1"></div>
    </nav>
    <div class="relative mb-3 bg-white px-3.5">
        <div class="pb-3">
            <label class="mt-1 max-w-2xl text-sm text-gray-500">클라우드 저장공간 정보</label>
            {% if cloud_disk["return"] %}

                <div class="bg-white mb-3 transition duration-200 border border-inherit h-5 w-auto lg:w-[16vw] rounded-md">
                    <div class="pb-px {% if cloud_disk["use_percent_int"] < 90 %}bg-sky-500{% else %}bg-red-500{% endif %} pt-[18px] inline-block rounded-md" style="padding-right: {{ cloud_disk["use_percent"] }}"></div>
                </div>


                <h3 class="text-lg leading-6 font-medium text-gray-900 overflow-hidden whitespace-nowrap text-ellipsis">사용공간: {{ cloud_disk["use"] }} / {{ cloud_disk["total"] }} ({{ cloud_disk["use_percent"] }})</h3>
                <h3 class="text-lg leading-6 font-medium text-gray-900 overflow-hidden whitespace-nowrap text-ellipsis">여유공간: {{ cloud_disk["free"] }}</h3>
            {% else %}
                <h3 class="text-lg leading-6 font-medium text-gray-900 overflow-hidden whitespace-nowrap text-ellipsis">데이터를 불러올수 없습니다 :(</h3>
            {% endif %}
        </div>
        <div class="py-3">
            <label class="mt-1 max-w-2xl text-sm text-gray-500">서버</label>
            <div>
                <button type="button" class="mr-1 items-center px-4 py-2 font-semibold transition duration-200 leading-6 text-sm shadow rounded-md text-white bg-red-500 hover:bg-red-600" onclick="system_server('off')">서버 종료</button>
                <button type="button" class="items-center px-4 py-2 font-semibold transition duration-200 leading-6 text-sm shadow rounded-md text-white bg-gray-500 hover:bg-gray-600" onclick="system_server('reboot')">서버 다시시작</button>
            </div>
        </div>
    </div>
</div>

{% include 'include/script.html' %}
</body>
</html>
